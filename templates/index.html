<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form Example</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
    }

    form {
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        border-radius: 8px;
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease-in-out;
        margin: 0 auto;
    }

    form:hover {
        transform: scale(1.05);
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #555;
        font-size: 14px;
        text-align: left;
        width: 100%;
        transition: color 0.3s ease-in-out;
    }

    label::after {
        content: '*'; 
        color: #e74c3c;
        margin-left: 4px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 6px;
        transition: border-color 0.3s ease-in-out;
        font-size: 14px;
        outline: none;
    }

    input:focus, select:focus {
        border-color: #4CAF50;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        font-size: 16px;
        outline: none;
    }

    button:hover {
        background-color: #45a049;
    }

    .result {
        margin-top: 30px;
        font-weight: bold;
        color: #4CAF50;
        font-size: 16px;
    }
</style>
<body>
    <div class="container">
        <h1>INPUT FORM</h1>
        <form method="post">
            <label for="category">Category:</label>
            <select id="category" name="category" class="form-control" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>

            <label for="amt">Amount:</label>
            <input type="text" id="amt" name="amt" class="form-control" placeholder="Enter amount" required>

            <label for="state">State:</label>
            <select id="state" name="state" class="form-control" required>
                {% for state in states %}
                    <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select>

            <label for="city_pop">City Population:</label>
            <input type="text" id="city_pop" name="city_pop" class="form-control" placeholder="Enter city population" required>

            <label for="job">Job:</label>
            <select id="job" name="job" class="form-control" required>
                {% for job in jobs %}
                    <option value="{{ job }}">{{ job }}</option>
                {% endfor %}
            </select>

            <button type="submit">Submit</button>
        </form>

        <!-- Add this to display the prediction result -->
        <div class="result">
            {% if prediction_result %}
                Prediction Result: {{ prediction_result }}
            {% endif %}
        </div>
    </div>
</body>
</html>
